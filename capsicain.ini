### Oddity + Info
# QWERTY  [ MODx   RMOD   LMOD ]      >       fn( AZERTY )                # COMMENTS     
# QWERTY => qwertyuiop asdfghjkl zxcvbnm
## To remap Mod1 + key => Mod2 + key ; insead of Mod1 + Mod2 + Key : sequence(^MOD1_...) ; e.g. :
#COMBO       q     [ ^^^^   ^^^^   ^^^& ]      >       sequence (^LSHF_&LWIN_T_^LWIN_&LSHF_TAB_^LSHF_RET)
 

